<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card UI Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="assets/img.jpeg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Refilwe Kunene</span>
            <span class="job">Student & Software Engineer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4078c0" class="link">
            <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background: 4084F4" class="link">
                <i class='bx bxs-envelope'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
